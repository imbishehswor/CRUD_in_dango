<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form  method="POST" action="/update/{{user.id}}">
            {% csrf_token %}
            <div class="form-group">
                <label for=""><b>User name: </b></label>
                <input type="text" name='uname' class='form-control' value="{{user.uname}}">
            </div>
            <div class="form-group">
                <label for=""><b>User Email: </b></label>
                <input type="text" name='uemail' class='form-control' value="{{user.uemail}}">
                
            </div>
            <div class="form-group">
                <label for=""><b>User password: </b></label>
                <input type="text" name='upassword' class='form-control' value="{{user.upassword}}">

            </div>
            <input type="submit" name="edit" value="Edit" class="btn btn-success">

            
        </form>
    </div>
    
</body>
</html>
