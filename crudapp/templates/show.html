<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>show</title>
</head>
<body>
    <div class="container">
        <table class="table table-border table-bordered text-center shadow">
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>User email</th>
                <th>User password</th>
                <th>user delete</th>
                <th>user edit</th>
                
            </tr>
            {%for user in users%}
            <tr>
                {% comment %} {% if user.id == 2 %} {% endcomment %}
                <td>{{user.id}}</td>
                <td>{{user.uname}}</td>
                <td>{{user.uemail}}</td>
                <td>{{user.upassword}}</td>
                <td><a href ="/delete/{{user.id}} " class="btn btn-danger btn-sm">delete</a></td>
                <td><a href ="/edit/{{user.id}} " class="btn btn-success btn-sm">edit </a></td>
                
                {% comment %} {% endif %} {% endcomment %}
            </tr>

            {% endfor %}

        </table>

    </div>
    <button><a href="\">login</a></button>
    
</body>
</html>
